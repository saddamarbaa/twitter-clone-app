<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta tag -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- First Mobile Viewport  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Web Fonts link  -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Normalize.css to makes browsers render all elements more consistently and in line with modern standards.  -->
		<link rel="stylesheet" href="./assets/styles/normalize.css" />

		<!-- font Awesome Library  -->
		<link rel="stylesheet" href="./assets/styles/all.min.css" />

		<!-- Main css file  -->
		<link rel="stylesheet" href="./assets/styles/main.css" />

		<!-- Main Js file  -->
		<script src="./assets/scripts/main.js" defer></script>

		<!-- title -->
		<title>Twitter Clone</title>
	</head>
	<body>
		<div class="container">
			<div class="grid-container">
				<div class="navigation-leftSidebar-wrapper">
					<div class="nav-container">nav</div>
				</div>
				<div class="tweets-main-wrapper">
					<div class="tweets-search-container">ss</div>
					<div class="tweets-list-container">
						<div class="tweet">tweet</div>
					</div>
				</div>
				<div class="tweets-rightSidebar-wrapper">
					<div class="tweet-sidebar">tweet</div>
				</div>
			</div>
		</div>

		<!-- Start Scroll top button -->
		<button id="scrollToTopBtn" class="back-to-top">
			<i class="fas fa-angle-double-up"> </i>
		</button>
		<!-- End Scroll top button -->
	</body>
</html>
