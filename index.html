<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta tag -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- First Mobile Viewport  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Web Fonts link  -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Normalize.css to makes browsers render all elements more consistently and in line with modern standards.  -->
		<link rel="stylesheet" href="./assets/styles/normalize.css" />

		<!-- font Awesome Library  -->
		<link rel="stylesheet" href="./assets/styles/all.min.css" />

		<!-- Main css file  -->
		<link rel="stylesheet" href="./assets/styles/main.css" />

		<!-- Main Js file  -->
		<script src="./assets/scripts/main.js" defer></script>

		<!-- title -->
		<title>Twitter Clone</title>
	</head>
	<body>
		<div class="container">
			<!-- grid container -->
			<div class="grid-container">
				<!-- Start left sidebar -->
				<div class="navigation-leftSidebar-wrapper padding20">
					<div class="logo side-icon">
						<i class="fab fa-twitter fa-2x"></i>
					</div>

					<div class="profile-wrapper">
						<div class="profile">
							<img src="/assets/img/profle.jpg" alt="profile" />
						</div>
					</div>

					<div class="home side-icon">
						<i class="fas fa-home"></i>
						<span>Home</span>
					</div>

					<div class="search side-icon">
						<i class="fas fa-search"></i>
						<span>Search</span>
					</div>

					<div class="explore side-icon">
						<i class="fas fa-hashtag"></i>
						<span>Explore</span>
					</div>

					<div class="notifications side-icon">
						<i class="far fa-bell"></i>
						<span>Notifications</span>
					</div>

					<div class="message side-icon">
						<i class="fas fa-envelope-square"></i>
						<span> Message</span>
					</div>

					<div class="user side-icon">
						<i class="far fa-user"></i>
						<span> Profile</span>
					</div>

					<div class="more side-icon">
						<i class="far fa-comment-dots"></i>
						<span>More</span>
					</div>

					<div class="tweet side-icon"><span>Tweet</span></div>
					<div class="add side-icon">
						<i class="fas fa-plus-circle"></i>
					</div>
				</div>
				<!-- End left sidebar -->

				<!-- Start main container -->
				<div class="tweets-main-wrapper">
					<div class="tweets-search-container">Tweet</div>
					<div class="tweets-list-container">
						<div class="tweet">tweet</div>
					</div>
				</div>
				<!-- End main container -->

				<!-- Start right sidebar -->
				<div class="tweets-rightSidebar-wrapper">
					<div class="tweet-sidebar">Trends for you</div>
				</div>
			</div>
		</div>
		<!-- Start right sidebar -->

		<!-- Start Scroll top button -->
		<button id="scrollToTopBtn" class="back-to-top">
			<i class="fas fa-angle-double-up"> </i>
		</button>
		<!-- End Scroll top button -->
	</body>
</html>
